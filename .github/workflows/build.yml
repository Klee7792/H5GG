name: Build H5GG

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y git make perl clang dpkg-dev curl unzip

        # 安装 ldid（Linux x86_64 可执行文件）
        curl -L -o ldid https://github.com/ProcursusTeam/ldid/releases/download/v2.1.5-procursus7/ldid_linux_x86_64
        chmod +x ldid
        sudo mv ldid /usr/local/bin/

    - name: Install Theos
      run: |
        git clone --recursive https://github.com/theos/theos.git ~/theos
        echo "export THEOS=~/theos" >> ~/.bashrc
        source ~/.bashrc

    - name: Install iOS toolchain
      run: |
        mkdir -p ~/theos/toolchain/linux/iphone
        curl -L https://github.com/ProcursusTeam/Procursus/releases/download/toolchain-2022.10.24/linux-ios-toolchain.tar.gz -o toolchain.tar.gz
        tar -xzf toolchain.tar.gz -C ~/theos/toolchain/linux/iphone

    - name: Install iOS SDK
      run: |
        mkdir -p ~/theos/sdks
        curl -L https://github.com/theos/sdks/archive/refs/heads/master.zip -o sdks.zip
        unzip sdks.zip
        mv sdks-master/*.sdk ~/theos/sdks/

    - name: Build tweak
      run: |
        export THEOS=~/theos
        make package

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: h5gg-deb
        path: packages/*.deb
